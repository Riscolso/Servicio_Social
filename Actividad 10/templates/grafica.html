<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <meta charset="UTF-8">
        <title>Actividad 10</title>
        <h1>Actividad 10</h1>
    </head>
    <body>
        <table class="default">
            <tr>
              <td><canvas id="myChart" width="400" height="400"></canvas></td>
              <td><canvas id="grafInten" width="400" height="400"></canvas></td>
              <td><canvas id="grafComp" width="400" height="400"></canvas></td>
            </tr>
        </table>
        
            
        
        <script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = false;
        
        // Definir la gr치fica de tiempo
        var chartData = {
            labels : [{% for item in graficas['tiempo']['labels'] %}
            "{{item}}",
            {% endfor %}],
            datasets : [{
                label: "{{ graficas['tiempo']['legend'] }}",
                fill: false,
                smooth:true,
                lineTension: 0.1,
                backgroundColor: "rgb(70,200,150)",
                borderColor: "rgb(70,200,150)",
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in graficas['tiempo']['values'] %}
                {{item}},
                {% endfor %}],
                spanGaps: false
            }]
        }

        // Definir la gr치fica de Intentos
        var grafInten = {
            labels : [{% for item in graficas['intento']['labels']  %}
            "{{item}}",
            {% endfor %}],
            datasets : [{
                label: "{{ graficas['intento']['legend'] }}",
                fill: false,
                smooth:true,
                lineTension: 0.1,
                backgroundColor: "rgb(100,50,150)",
                borderColor: "rgb(100,50,150)",
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in graficas['intento']['values'] %}
                {{item}},
                {% endfor %}],
                spanGaps: false
            }]
        }

        // Definir la gr치fica de complejidad
        var grafComp = {
            labels : [{% for item in graficas['comple']['labels']  %}
            "{{item}}",
            {% endfor %}],
            datasets : [{
                label: "{{ graficas['comple']['legend'] }}",
                fill: true,
                smooth:true,
                lineTension: 0.1,
                backgroundColor: "rgb(50,50,150)",
                borderColor: "rgb(50,50,150)",
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in graficas['comple']['values'] %}
                {{item}},
                {% endfor %}],
                spanGaps: false
            }]
        }
        
        // Obtener los canvas de HTML
        var ctx = document.getElementById("myChart").getContext("2d");
        var gI = document.getElementById("grafInten").getContext("2d");
        var gC = document.getElementById("grafComp").getContext("2d");
        
        // Crear las gr치fica en el canvas
        //Tiempo
        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
        });
        //Intentos
        var grafInten = new Chart(gI, {
            type: 'bar',
            data: grafInten,
        });
        //Complejidad
        var grafComp = new Chart(gC, {
            type: 'line',
            data: grafComp,
        });
    </script>
    </body>
</html>
